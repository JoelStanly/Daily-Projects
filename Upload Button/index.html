<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Button</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrap">
        <div class="fillup"></div>
        <svg class="tick" width="41" height="29" viewBox="0 0 41 29" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect y="14.8284" width="4" height="20" transform="rotate(-45 0 14.8284)" fill="black"/>
            <rect x="14.8284" y="28.9706" width="4" height="35.9217" transform="rotate(-135 14.8284 28.9706)" fill="black"/>
        </svg>
            
        <svg class="arrow" width="24" height="30" viewBox="0 0 24 42" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect class="filler" x="10" y="5" width="4" height="30" rx="2" fill="black"/>
            <rect class="right" x="9" y="2.82843" width="4" height="16.6783" rx="2" transform="rotate(-45 9 2.82843)" fill="black"/>
            <rect class="left" x="2.82843" y="14.6217" width="4" height="16.6783" rx="2" transform="rotate(-135 2.82843 14.6217)" fill="black"/>
        </svg>
        
    </div>

</html>
